<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <header class="teal lighten-2">
        <h2 id='header-title'>Pomodoro Clock</h2>
    </header>
    <main>
        <div id ='container'>
            <div id='timerBar'>
                <div id='workBlok'>
                    <p id='workLabel' class='labels'>Work:</p>
                    <div id='wTimer' class="timers">
                        <button id='wIncBtt' class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></button>
                        <p id='wMinute'>25</p><p class="semicolon">:</p><p id='wSecond'>00</p>
                        <button id='wDecBtt' class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">remove</i></button>
                    </div>
                </div>
    
                <div id='countBlok'>
                    <p id='countLabel' class="labels">Counts:</p>
                    <p id='counter' class="timers">0</p>
                </div>
    
                <div id='breakBlok'>
                    <p id='breakLabel' class='labels'>Break:</p>
                    <div id='bTimer' class="timers">
                        <!-- <button id="bIncMinBtt">+</button> -->
                        <button id='bIncBtt' class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></button>

                        <!-- <div class="bttAndTimer"> -->
                            <p id='bMinute'>5</p><p class="semicolon">:</p><p id='bSecond'>00</p>
                        <!-- </div> -->
                        <!-- <button id="bDecMinBtt">-</button> -->
                        <button id='bDecBtt' class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">remove</i></button>

                    </div>
                </div>
            </div>
            
            <div id='bttBar'>
                <button id='startBtt' class="buttons">Start</button>
                <button id='resetBtt' class="buttons">Reset</button>
                <button id='pauseBtt' class="buttons">Pause</button>
            </div>
        </div>

    </main>
    <script src="./js.js"></script>
</body>
</html>
